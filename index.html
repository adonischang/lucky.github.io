<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>昕彤小宝贝</title>

    <link rel="stylesheet" href="css/love.css">
    <script src="js/jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            var date = new Date()/*<!--获得日期数据-- > */
            var y = date.getFullYear();/*<!--年-->* /
            var m = date.getMonth() + 1;/*<!--月，这里的月份必须要+1才是当前月份-->*/
            var d = date.getDate(); /*<!--日，getDay是获得当前星期几（0-6），getDate是获得当前日期-->*/
            var time = document.getElementById("sp")
            document.getElementById("sp").innerHTML = "Time：" + y + "-" + m + "-" + d;

        })


    </script>
</head>

<body>

    <div class="container" onselectstart="return false;" unselectable="on" style="-moz-user-select:none;">

        <div class="body_left">
            <img src="images/biubiubiu.gif" alt="" ondragstart='return false;'>
        </div>

        <div class="body_center love">
            <div class="block">
                <div class="div1"></div>
                <div class="div2"></div>
                <div class="div3"></div>
                <div class="div4"></div>
            </div>
        </div>

    </div>

    <div class="footer">
        <div class="border">
            <div class="border-top"></div>
            <div class="border-bottom"></div>
        </div>

        <div class="copyright">
            <div id="createTime"><span id="sp"></span></div>
            <!--<div id="version"><span>weather:</span>&nbsp;阴</div>-->
            <div id="author"><span>送给:&nbsp;</span>昕彤小宝贝</div>
        </div>
    </div>

    <script type="text/javascript" src="js/love.js"></script>

</body>

</html>
